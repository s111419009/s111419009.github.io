<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本網站架構</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #333; color: #fff; padding: 1em; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
        nav ul li { margin-right: 1.5em; }
        nav ul li a { color: #fff; text-decoration: none; }
        .banner { background: #4a90e2; color: #fff; text-align: center; padding: 3em 1em; }
        main { padding: 2em 1em; min-height: 300px; }
        footer {
            background: linear-gradient(to bottom, #f0d2f3 0%, #f5e9c8 100%);
            color: #fff;
            text-align: center;
            padding: 2em 0 1em 0;
        }
        .footer-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 900px;
            margin: 0 auto;
            gap: 2em;
        }
        .footer-col {
            flex: 1;
            min-width: 180px;
        }
        .footer-col h3 {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-size: 1.1em;
            color: #000000;
        }
        .footer-col a {
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
                gap: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- (Navigation) -->
    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#about">關於我們</a></li>
            <li><a href="#services">服務</a></li>
            <li><a href="#contact">聯絡我們</a></li>
        </ul>
    </nav>
    <!-- (Banner) -->
    <div class="banner">
        <h1>歡迎來到冠呈的窩</h1>
        <p>嗨! 我是林冠呈</p>
        <div class="banner-slider">
            <div class="slider-container">
                <div class="slider-page">
    <!-- (BANNER) -->
                    <iframe src="" frameborder="0"></iframe>
                </div>
                <div class="slider-page">
                    <iframe src="" frameborder="0"></iframe>
                </div>
                <div class="slider-page">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
            <button class="slider-btn prev" onclick="slideLeft()">❮</button>
            <button class="slider-btn next" onclick="slideRight()">❯</button>
            <div class="slider-dots">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
            </div>
        </div>

        <style>
        .banner-slider { position: relative; width: 100%; overflow: hidden; }
        .slider-container { display: flex; transition: transform 0.5s ease; }
        .slider-page { min-width: 100%; height: 400px; }
        .slider-page iframe { width: 100%; height: 100%; }
        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: #fff; border: none; padding: 1em; cursor: pointer; z-index: 10; }
        .slider-btn.prev { left: 1em; }
        .slider-btn.next { right: 1em; }
        .slider-dots { text-align: center; padding: 1em 0; }
        .dot { height: 12px; width: 12px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
        .dot.active { background-color: #717171; }
        </style>

        <script>
        let currentSlide = 0;
        function slideLeft() { currentSlide = (currentSlide - 1 + 3) % 3; updateSlider(); }
        function slideRight() { currentSlide = (currentSlide + 1) % 3; updateSlider(); }
        function goToSlide(n) { currentSlide = n; updateSlider(); }
        function updateSlider() {
            document.querySelector('.slider-container').style.transform = `translateX(-${currentSlide * 100}%)`;
            document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
        }
        </script>
    </div>
    <!--  (Main) -->
    <main>
        <h2>主要內容區</h2>
        <p>這裡是網站的主要內容。</p>
    </main>
    <!-- (Footer) -->
    <footer>
        <div class="footer-container">
            <div class="footer-col">
                <h3>就讀系所</h3>
                <p>國立台北教育大學 <br>數位科技設計學系</p>
            </div>
            <div class="footer-col">
                <h3>聯絡方式</h3>
                <p>Email: example@mail.com<br>電話: 0800-000-123</p>
                <p>地址:新北市新莊區</p>
            </div>
            <div class="footer-col">
                <h3>社群網站</h3>
                <a href="https://facebook.com" target="_blank" style="color:#000000; margin-right:10px;">FB:林冠呈</a>
                <br>
                <a href="https://instagram.com" target="_blank" style="color:#000000;">IG:linchem_117</a>
            </div>
        </div>
    </footer>
</body>
</html>
